
<html>
    <head>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <script src="ngStorage.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="public/js/main.js"></script>

    </head>
    <body data-ng-app="MyApp">

<div class="container" data-ng-controller="TodoController">
    <header class="app-header">
        <h1 class="app-title">{{ appTitle }}</h1>
        <h1 class="app-headline">{{ appHeadline }}</h1>
    </header>
    <form  data-ng-submit="addTodo()" class="todo-form" >
            <input type="text" data-ng-model="formData.todoText" placeholder="Enter new ToDO Work" name="formData.todoText"/>
            <br />
            <input type="submit" value="Add Task" />
        </form>
    <section class="app-body">
        <section class="archive-control">
        <input type="submit" data-ng-click="archive()" value="AUnmarked Works" /><input type="submit" data-ng-click="all()" value="All Works" />
        </section>
        <div class="row" id="body">
            <ul>
                <li data-ng-repeat="todo in todos track by $index">
            <div class="col-md-4"><input type="checkbox" data-ng-model="todo.done" data-ng-change="update(todo._id)" ></div>
            <div class="col-md-3"><span class="done-{{ todo.done }}">{{ todo.name }} </span></div>
                    <div class="col-md-3"><select data-ng-model="todo.done"><option>High</option><option>Mid</option><option>Low</option></select></div>
             <div class="col-md-2"><button id="wrong" data-ng-click="delete(todo._id)"><img style="width:20px;height:20px;" src="image/wrong.png"></button></div><br>
            </li>
            </ul>
        </div>

    </section>
</div>
</html>
